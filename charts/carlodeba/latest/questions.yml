categories:
- Website
- Test
questions:
- variable: defaultImage
  default: "true"
  description: "Use default Docker images"
  label: Use Default Images
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: image
    default: "carlodeba/carlodeba"
    description: "Docker image name"
    type: string
    label: Image Name
  - variable: imageTag
    default: "latest"
    description: "Docker image tag"
    type: string
    label: Image Tag
- variable: service.port
  default: "80"
  description: "Service port for access to NGNIX"
  type: string
  label: NGNIX NodePort number
  required: true
  group: "NGNIX Settings"
- variable: service.type
  default: "ClusterIP"
  description: "NGNIX K8s Service type"
  type: enum
  group: "Services and Load Balancing"
  options:
    - "ClusterIP"
    - "NodePort"
  required: true
  label: NGNIX Service Type
  show_subquestion_if: "NodePort"
  subquestions:
  - variable: service.nodePort
    default: ""
    description: "NodePort port number(to set explicitly, choose port between 30000-32767)"
    type: int
    min: 30000
    max: 32767
    label: Service NodePort number
- variable: ingress.enabled
  default: true
  description: "Expose app using Layer 7 Load Balancer - ingress"
  type: boolean
  label: Expose app using Layer 7 Load Balancer
  show_subquestion_if: true
  group: "Services and Load Balancing"
  subquestions:
  - variable: ingress.hosts[0].name
    default: "xip.io"
    description: "Hostname to your WordPress installation"
    type: hostname
    required: true
    label: Hostname
